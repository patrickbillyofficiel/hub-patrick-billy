<style>
:root {
  --bg-main:#f6f7f9;
  --bg-card:#ffffff;
  --bg-soft:#eef2f7;

  --text-main:#0f172a;
  --text-soft:#334155;
  --text-muted:#64748b;

  --accent-main:#0f766e;
  --accent-warn:#b45309;
  --accent-ok:#166534;

  --focus-ring:#2563eb;

  --radius-soft:14px;
  --radius-round:999px;

  --shadow-soft:0 10px 28px rgba(15,23,42,.08);
  --shadow-focus:0 0 0 3px rgba(37,99,235,.4);
}

body {
  margin:0;
  padding:1rem;
  font-family:system-ui, Arial, sans-serif;
  background:linear-gradient(180deg,#f8fafc,#f1f5f9);
  color:var(--text-main);
  line-height:1.6;
}

.mobile-header {
  text-align:center;
  margin-bottom:1.5rem;
}

.signature {
  font-size:.85rem;
  color:var(--text-muted);
}

.mobile {
  display:flex;
  flex-direction:column;
  gap:1rem;
}

.card {
  background:var(--bg-card);
  border-radius:var(--radius-soft);
  padding:1rem;
  box-shadow:var(--shadow-soft);
  position:relative;
}

.card::before {
  content:"";
  position:absolute;
  left:0; top:0;
  width:4px; height:100%;
  background:linear-gradient(180deg,var(--accent-main),#22c55e);
  border-radius:var(--radius-soft) 0 0 var(--radius-soft);
}

h1 { margin:.2rem 0; font-size:1.7rem; }
h2 { margin:0 0 .5rem; font-size:1.1rem; }

pre {
  background:var(--bg-soft);
  padding:.8rem;
  border-radius:10px;
  white-space:pre-wrap;
  font-size:.9rem;
}

ul { list-style:none; padding:0; margin:0; }
li { padding:.35rem 0; border-bottom:1px solid #e5e7eb; }
li:last-child { border-bottom:none; }

button {
  border:none;
  cursor:pointer;
  font-size:1rem;
}
button:focus-visible {
  outline:none;
  box-shadow:var(--shadow-focus);
}

.btn-main {
  width:100%;
  padding:.85rem;
  background:var(--accent-main);
  color:#fff;
  border-radius:var(--radius-round);
  font-weight:600;
}

.btn-alert {
  width:100%;
  padding:.65rem;
  background:#fde68a;
  color:#78350f;
  border-radius:var(--radius-round);
  margin-top:.4rem;
}

.btn-validate {
  width:100%;
  padding:.6rem;
  background:var(--accent-ok);
  color:#fff;
  border-radius:var(--radius-round);
  margin-top:.5rem;
}

/* THÃˆME */
.theme-card { padding:0; overflow:hidden; }
.theme-figure img {
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}
.theme-figure figcaption {
  padding:.8rem 1rem;
  font-size:.9rem;
  color:var(--text-soft);
}

/* MUSIQUE */
.music-card iframe {
  border-radius:12px;
  margin-top:.5rem;
}
.music-caption {
  font-size:.85rem;
  color:var(--text-muted);
}

@media (min-width:768px){
  body { padding:2rem; }
  .mobile {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(320px,1fr));
    gap:1.2rem;
  }
}

@media (prefers-reduced-motion:reduce){
  * { transition:none!important; animation:none!important; }
}

/* ===== MODE NUIT ===== */

body.night {
  background: linear-gradient(180deg, #0f172a, #020617);
  color: #e5e7eb;
}

body.night .card {
  background: #020617;
  color: #e5e7eb;
}

body.night .card::before {
  background: linear-gradient(180deg, #22c55e, #0f766e);
}

body.night pre {
  background: #020617;
  color: #e5e7eb;
}

body.night .btn-main,
body.night .btn-validate {
  background: #22c55e;
  color: #022c22;
}

body.night .btn-alert {
  background: #fde68a;
  color: #78350f;
}

/* bouton nuit */
.btn-night {
  margin-top: 0.5rem;
  padding: 0.4rem 0.8rem;
  border-radius: var(--radius-round);
  background: #e5e7eb;
  font-size: 0.85rem;
}

body.night .btn-night {
  background: #334155;
  color: #e5e7eb;
}

</style>
